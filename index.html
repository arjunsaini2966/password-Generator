<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password-Genrator</title>
    <link rel="stylesheet" href="passG.css" />
  </head>

  <body>
    <div class="container">
      <header>Generate a Random password</header>
      <section>
        <button id="g-btn" onclick="genratePassword()">
          Generate Passwords
        </button>
        <p class="tagline">Never use an insecure password again.</p>
      </section>
      <main id="bigbox">
        <div id="password1" class="ps">1</div>
        <div id="password2" class="ps">2</div>
        <div id="password3" class="ps">3</div>
        <div id="password4" class="ps">4</div>
      </main>
    </div>
    <script src="passG.js"></script>
  </body>
